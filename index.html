const G = {
        WIDTH: 200,
        HEIGHT: 50,
        TICKS_PER_FRAME: 6,
};

options = {
        viewSize: {x: G.WIDTH, y: G.HEIGHT},
        theme: "dark",  // "simple" and "dark" are the LEAST resource-intensive (aka safe)
        seed: 69,
        isPlayingBgm: true,
        isReplayEnabled: true,

        isCapturing: true,
        isCapturingGameCanvasOnly: true,
        captureCanvasScale: 2,
};

/**
 * @typedef {{
 * pos: Vector
 * mirror: number
 * flipFactor : number
 * moveSpeed: number
 * }} Player
 */

/**
 * @type { Player }
 */
let player;

/**
 * @typedef {{
* pos: Vector
* id: number
* isLucky: boolean
* }} Machine
*/

/**
* @type { Machine }
*/
let machine;

let machines;

let screen_frame = 0;

let cycle = 0;

let lever_cycle = 0;

let pull_frame = 0;

let win_frame = 0;
/**
 * @type { boolean }
 */
let activeMachine

// The game loop
function update() {
    // init ran at startup
    if (!ticks) {
        screen_frame = 0;
        player = {
            pos: vec(4, G.HEIGHT - 3),
            mirror: 1,
            flipFactor: 1,
            moveSpeed: 20
        };
        screen_map = ["d", "e", "f", "g", "h","i","j","k"];
        win_screens = ["l", "m", "n", "o", "p", "q", "r", "s"];
        pull_lever_frames = ["t","u","v","w","x"];

        machines = []
        for (let i = 0; i < 10; i++) {
            machines.push(machine = {
                pos: vec(30 + (i * 16), G.HEIGHT - 2, 10, 30),
                id: i + 1,
                isLucky: false,
                pull_lever: false
            })
        }

        activeMachine = false
    }

    if(ticks % G.TICKS_PER_FRAME == 0){
        screen_frame++;
        if(screen_frame > 6){
            screen_frame = 0;
        }
        cycle++;
        if(cycle > 1){
            cycle = 0;
        }

        lever_cycle++;
        if(lever_cycle >= 5){
            lever_cycle = 0;
        }


    }

    if (ticks % 5 == 0 && !activeMachine) {
        machines[rndi(machines.length)].isLucky = true
        activeMachine = true
        win_frame = rndi(3) * 2;
    }

    machines.forEach((m) => {
            color("light_red")
            box(m.pos.x, m.pos.y, 8, 30)
            box(m.pos.x, m.pos.y-10, 10, 10)
            color("light_black")
            box(m.pos.x , m.pos.y-10, 8, 8)
        if (m.isLucky) {
            color("black")
            char(win_screens[win_frame + cycle], vec(m.pos.x, m.pos.y- 10))
            color("green")
            box(m.pos.x, m.pos.y-1, 8, 2)
            color("yellow")
            const colliding = char("a", player.pos.x, player.pos.y).isColliding.rect.green;

            if (input.isJustPressed && colliding) {
                addScore(round(10 * difficulty), player.pos.x + rnd(-10, 10), player.pos.y - 10)
                m.isLucky = false;
                m.pull_lever = true;
                activeMachine = false;
                play("coin");
            }
            if (input.isJustPressed && !colliding) {
                play("explosion");
                end();
            }
            color("yellow")
            particle(
                // May also use a Vector instead of an (x, y) coordinate
                m.pos.x,             // x coordinate
                m.pos.y - 15,             // y coordinate
                2,                       // number of particles
                2,                       // speed of particles
                -PI/2,                   // emitting angle
                PI/2                      // emitting width
            )
        } else {
            color("black")
            char(screen_map[(screen_frame+m.id) % 7], vec(m.pos.x, m.pos.y- 10))
        }
        if(m.pull_lever){
            color("yellow")
            char(pull_lever_frames[lever_cycle % 5], vec(m.pos.x+5 , m.pos.y-3))
            if(lever_cycle > 3){
                m.pull_lever = false;
            }
        }else if(m.isLucky){
            color("green");
            char("t", vec(m.pos.x+5 , m.pos.y-3))
        }
        else {
            color("black")
            char("t", vec(m.pos.x+5 , m.pos.y-3))
        }
    });

    player.moveSpeed = difficulty

    // Updating and drawing the player
    if (player.pos.x < G.WIDTH - 2 && player.pos.x > 3) {
        player.pos.x += player.moveSpeed * player.flipFactor;
    } else {
        player.mirror *= -1
        player.flipFactor *= -1
        player.pos.x += player.moveSpeed * player.flipFactor;
        play("tone");
    }

    // // Particles
    // color("yellow")

    //     -PI/2,                    // emitting angle

    // Draw sprite with original colors instead of an overlay
    color("black")
    char("a", player.pos, {mirror: {x: player.mirror}})
